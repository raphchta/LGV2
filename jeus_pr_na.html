<!DOCTYPE html>
<html lang="fr">
 <head>
  <meta charset="UTF-8">
  <title>Loup Garou</title>
  <link rel=”stylesheet” href=”https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css”>
  <link rel = "stylesheet" href = "style.css">
 </head>
 <body>
    <header>
      <p class="str_di"> en attente des joueurs...</p>
    </header>
    <main class="main_pr">
      <div class="joure_pr joure">
        <div class="joure_div" onmousedown="return false" onselectstart="return false">
          <div class="persones" id = "persones">
            <div class="persone" id = "persone">
            </div>
          </div>
        </div>
      </div>
    </main>
    <dialog class="Popup dialog-in" id="dialog-in">
        <div class="contenair">
        <div class="body_popup">
            <p class="titre_popup"><span class="joure_mort_if nom">joure</span> est mort</p>
            <div class="contener_img_partages">
                <img class="img_partage inf"  src="img/inf.jpg">
                <img class="img_partage rien_in" src="img/téléchargé3.png">
            </div>
        </div>
        </div>
    </dialog>
    <dialog class="Popup dialog-sor" id="dialog-sor">
        <div class="contenair">
        <div class="body_popup">
            <p class="titre_popup"><span class="joure_mort_so nom">joure</span> est mort</p>
            <div class="contener_img_partages">
                <img class="img_partage" id="sauver" src="img/téléchargé.jpeg">
                <img class="img_partage" id="rien" src="img/téléchargé3.png">
                <img class="img_partage" id= "tuer" src="img/téléchargé2.png">
            </div>
        </div>
        </div>
    </dialog>
    <dialog class="Popup restart" id="dialog-restart">
        <div class="contenair">
        <div class="body_popup popup_restart" onmousedown="return false" onselectstart="return false">
            <p class="restart_popup">tu veut recomencer un parti</p>
            <p class="rejoure boutton-pr">rejouer</p>
            <a class="changer_roles boutton-pr changer_comp">changer roles</a>
        </div>
        </div>
    </dialog>
    <dialog class="Popup anonce" id="dialog-mort">
        <div class="contenair">
        <div class="body_popup popup_anonce">
            <p class="mort_popup">coucou sont mort</p>
            <p class="continunier">continunier</p>
        </div>
        </div>
    </dialog>
    <script type="application/javascript" src="js/chlant_pr_na.js"></script>
 </body>
</html>
