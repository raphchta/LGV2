<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Loup Garou</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body class="body_crere">
    <header class="div_titre">
        <h1>LOUP GAROU</h1>
    </header>
<main class="main_crere">
<div class="affichage_role_choisi">
</div>
<div class="carte_and_couton">
    <img id="assassin" class="img_assassin active img_role_caroucle" src="img/carte/assassin.svg">
    <img id="bouffon" class="img_bouffon img_role_caroucle" src="img/carte/bouffon.svg">
    <img id="cupidon" class="img_cupidon img_role_caroucle" src="img/carte/cupidon.svg">
    <img id="Infect Père des Loups" class="img_Infect_Père_des_Loups img_role_caroucle" src="img/carte/Infect%20Père%20des%20Loups.svg">
    <img id="Loup-garou blanc" class="img_loup-garou_blanc img_role_caroucle" src="img/carte/Loup-garou%20blanc.svg">
    <img id="loup-garou" class="img_loup-garou img_role_caroucle" src="img/carte/loup-garou.svg">
    <img id="petite-fille" class="img_petite-fille img_role_caroucle" src="img/carte/petite-fille.svg">
    <img id="prostituée" class="img_prostituee img_role_caroucle" src="img/carte/prostitu%C3%A9e.svg">
    <img id="sorcière" class="img_sorciere img_role_caroucle" src="img/carte/sorci%C3%A8re.svg">
    <img id="voyante" class="img_voyante img_role_caroucle" src="img/carte/voyante.svg">
    <img id="mercenaire" class="img_mercenaire img_role_caroucle" src="img/carte/mercenaire.svg">
    <img id="villageois" class="img_villageois img_role_caroucle" src="img/carte/villageois.svg">
    <img id="presence" class="img_presence img_role_caroucle" src="img/carte/présence.svg">
    <div class="cart_socrole">
      <img class="icon ico_assassin" src="img/assassin.jpg">
      <img class="icon ico_bouffon" src="img/bouffon.jpg">
      <img class="icon ico_cupidon" src="img/cupidon.jpg">
      <img class="icon ico_Infect_Père_des_Loups" src="img/Infect_père_des_Loups.jpg">
      <img class="icon ico_loup-garou_blanc" src="img/loup-garou blanc.jpg">
      <img class="icon ico_loup-garou" src="img/loup-garou.jpg">
      <img class="icon ico_mercenaire" src="img/mercenaire.jpg">
      <img class="icon ico_petite-fille" src="img/petite-fille.jpg">
      <img class="icon ico_prostituee" src="img/prostitu%C3%A9e.jpg">
      <img class="icon ico_sorciere" src="img/sorci%C3%A8re.jpg">
      <img class="icon ico_villageois" src="img/villageois.jpg">
      <img class="icon ico_voyante" src="img/voyante.jpg">
    </div>
    <input type="button" class="div boutton add" value="ajouter!!">
</div>
  <div class="div_creer">
    <div>
      <input type="checkbox" id="pr" name="pr" class="presence"/>
      <label for="pr" class="presence_text">présence</label>
    </div>
    <div>
      <input type="checkbox" id="lb" name="lb" class="loup_boure"/>
      <label for="lb" class="loup_boure_text">loup bouré <input type="number"  value="10" min="1" step="0.1" max="100" style="width: 50px;" id="pr" class="loup_boure_poursans"/>%</label>
    </div>
    <div style="display:none">
      <input type="checkbox" id="lo" name="lo" class="lome" />
      <label for="lo">lomé</label>
    </div>
    <br>
    <input type="button" class="div boutton crere_par" value="créer!">
  </div>
</main>
<script src="js/app.js"></script>
</body>
</html>
